<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GLOBTECx Geek</title>
    <link rel="shortcut icon" href="img/logoRedondeado.png">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Parkinsans:wght@300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="./img/LogoSinLetras.png" alt="GlobTecx-Geek" class="header__logo__img">
            <h1 class="header__logo__titulo">GLOBTECx-</h1>
        </div>
        <div class="header__search">
            <input type="text" placeholder="Buscar productos" id="searchInput" class="header__search__input">
            <button id="searchButton" class="header__search__button">
                <i class='bx bx-search-alt'></i>
            </button>
        </div>
        <div class="header__options">
            <a href="pages/login.html" class="header__options__action">
                <button class="header__options__user">
                    <i class='bx bxs-user-circle'></i>
                    <span>Inciar Sesión</span>
                </button>
            </a>
            <button class="header__options__login">
                <i class='bx bx-log-out'></i>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="slider">
            <div class="slider__container">
                <div class="slider__item">
                    <img src="img/slider1.png" alt="promocion1">
                </div>
                <div class="slider__item">
                    <img src="img/slider2.png" alt="promocion2">
                </div>
            </div>
            <button class="slider__button slider__button--left">&lt;</button>
            <button class="slider__button slider__button--right">&gt;</button>
        </section>
        <section class="productos">
            <div class="productos__container" data-productos></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__social">
            <a href="https://github.com/Yber-M" target="_blank" class="footer__link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/marlon-yber/" target="_blank" class="footer__link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://www.instagram.com/yber.m/" target="_blank" class="footer__link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://linktr.ee/yber.m" target="_blank" class="footer__link">
                <i class='bx bxs-tree'></i>
            </a>
        </div>
        <div class="footer__text">
            <p class="footer__copy">©Yber-M</p>
            <p class="footer__rights">All rights reserved.</p>
        </div>
    </footer>


    <script src="js/mostrarProductos.js" type="module"></script>
    <script src="js/filtrarProductos.js" type="module"></script>
    <script src="js/script.js"></script>
</body>

</html>
