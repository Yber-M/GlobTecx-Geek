<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GLOBTECx Geek</title>
    <link rel="shortcut icon" href="img/logoRedondeado.png">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Parkinsans:wght@300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="./img/LogoSinLetras.png" alt="GlobTecx-Geek" class="header__logo__img">
            <h1 class="header__logo__titulo">GLOBTECx-</h1>
        </div>
        <div class="header__search">
            <input type="text" placeholder="Buscar productos" class="header__search__input">
            <button class="header__search__button">
                <i class='bx bx-search-alt'></i>
            </button>
        </div>
        <div class="header__options">
            <button class="header__options__user"><i class='bx bxs-user-circle'></i> <span> Hola, Yb-M</span></button>
            <button class="header__options__login"><i class='bx bx-log-out'></i></button>
        </div>
    </header>

    <main class="main">
        <section class="slider">
            <div class="slider__container">
                <div class="slider__item">
                    <img src="img/slider1.png" alt="promocion1">
                </div>
                <div class="slider__item">
                    <img src="img/slider2.png" alt="promocion2">
                </div>
            </div>
            <button class="slider__button slider__button--left">&lt;</button>
            <button class="slider__button slider__button--right">&gt;</button>
        </section>

        <section class="productos">
            <div class="productos__container" id="productosContainer">
                <div class="card">
                    <img src="https://images.acer.com/is/image/acer/predator-triton-14-pt14-51-fingerprint-3-zone-backlit-on-wallpaper-silver-01-1?$Series-Component-XL$"
                        alt="latop_acer_predatos">
                    <div class="card__content">
                        <span class="card__marca">ACER</span>
                        <span class="card__title">Laptop Predator Triton 14</span>
                        <span class="card__price">S/7,199</span>
                        <div class="card__details">
                            <span class="card__price--old">S/8,999</span>
                            <span class="card__dsct">-20%</span>
                        </div>
                        <button class="card__button">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/conexApi.js"></script>
</body>

</html>
