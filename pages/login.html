<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">

    <title>Login | GLOBTECx-</title>
    <link rel="shortcut icon" href="../img/logoRedondeado.png">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Parkinsans:wght@300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="video__container">
        <video autoplay loop muted playsinline class="video__fondo" src="../assets/videoFondo.mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>
    <main class="login">

        <!-- OjO -> Formulario Login -->
        <div class="login__container loguearse active">
            <div class="login__logo">
                <img src="../img/LogoSinLetras.png" alt="GLOBTECx-Geek Logo" class="login__logo-img">
                <span class="login__logo-text" id="typed-login">GLOBTECx-</span>
            </div>
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <form class="login__formulario" id="loginForm">
                <div class="login__campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email-login" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="login__campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password-login" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login__boton iniciar">Iniciar Sesión</button>
            </form>
            <p class="login__registrarse">
                ¿No tienes una cuenta? <a data-toggle="register">Regístrate aquí</a>
            </p>
        </div>

        <!-- OjO -> Formulario Registrar -->
        <div class="login__container register">
            <div class="login__logo">
                <img src="../img/LogoSinLetras.png" alt="GLOBTECx-Geek Logo" class="login__logo-img">
                <span class="login__logo-text" id="typed-register">GLOBTECx-</span>
            </div>
            <h1 class="login__titulo">Registrarse</h1>
            <form class="login__formulario" id="registerForm">
                <div class="login__campo">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Ingrese su primer nombre" required>
                </div>
                <div class="login__campo">
                    <label for="lastName">Apellidos</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Ingrese sus apellidos" required>
                </div>
                <div class="login__campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email-register" name="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="login__campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password-register" name="password" placeholder="Ingrese una contraseña" required>
                </div>
                <div class="login__campo">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm" placeholder="Repita la contraseña" required>
                </div>
                <button type="submit" class="login__boton registrarse">Registrarse</button>
            </form>
            
            <p class="login__registrarse">
                ¿Ya tienes una cuenta? <a data-toggle="login">Iniciar Sesión</a>
            </p>
        </div>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="../js/login.js" type="module"></script>
</body>

</html>
