<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">

    <title>Login | GLOBTECx-</title>
    <link rel="shortcut icon" href="../img/logoRedondeado.png">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Parkinsans:wght@300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="video__container">
        <video autoplay loop muted playsinline class="video__fondo" src="../assets/videoFondo.mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>
    <main class="login">
        <div class="login__container">
            <div class="login__logo">
                <img src="../img/LogoSinLetras.png" alt="GLOBTECx-Geek Logo" class="login__logo-img">
                <span class="login__logo-text">GLOBTECx-</span>
            </div>
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <form class="login__formulario">
                <div class="login__campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="login__campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login__boton">Iniciar Sesión</button>
            </form>
            <p class="login__registrarse">
                ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
            </p>
        </div>
    </main>

    <script src="../js/login.js" type="module"></script>
</body>

</html>
