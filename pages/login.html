<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="shortcut icon" href="../img/logoRedondeado.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <form class="login__formulario">
                <div class="login__campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="login__campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login__boton">Iniciar Sesión</button>
            </form>
            <p class="login__registrarse">
                ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
            </p>
        </div>
    </main>
</body>
</html>
